<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
<link href="style.css" rel="stylesheet"></head>
<body>

<div class="container">
    <form class="wrapper">
        <div class="form-group row">
            <div class="col-sm-12">
                <h1>Здраствуйте, Человек №3596941</h1>
            </div>
        </div>

        <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">Ваш город</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-sm-5">

            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-sm-5">
                <p> Ваш новый пароль должен содержать не менее 5 символов.</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPasswordAgain" class="col-sm-2 col-form-label">Пароль еще раз</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPasswordAgain">
            </div>
            <div class="col-sm-5">
                <p> Повторите пароль, пожалуйста, это обезопасит вас с нами
                    на случай ошибки.</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Электронная почта</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-sm-5">
                <p> Можно изменить адрес, указанный при регистрации.</p>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Я согласен</legend>
                <div class="col-sm-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                               checked>
                        <label class="form-check-label" for="gridRadios1">
                            принимать актуальную информацию на емейл
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-form-label col-sm-2 pt-0"></div>
            <button class="btn btn-primary" type="submit">Button</button>
            <div class="col-form-label col-sm-5 pt-0">
                <p>последние изменения 15 мая 2012 в 14:55:17</p>
            </div>

        </div>

    </form>
</div>


<script type="text/javascript" src="main.js"></script></body>
</html>
